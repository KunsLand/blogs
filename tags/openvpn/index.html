    <h1 class="title"><a href="/blogs/2015/03/22/vps-openvpn/">VPS+OpenVPN搭建VPN服务器</a></h1>
  

  </header>
  
  <div class="entry">
    
      <p>#安装OpenVPN最新版<br><figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">yum install rpm-build openssl-devel lzo-devel pam-devel gcc</span><br><span class="line">wget https://swupdate.openvpn.org/community/releases/openvpn-<span class="number">2.3</span>.<span class="number">6</span>.tar.gz</span><br><span class="line">rpmbuild -tb openvpn-xxx.xxx.tar.gz</span><br></pre></td></tr></table></figure></p>
<p>在rpmbuild/RPMS目录下（或者子目录下）找到openvpn-x.x.x.-xxx.rpm<br><figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">rpm -ivh rpmbuild/RPMS/XXX/openvpn-x.x.x-xxx.rpm</span><br></pre></td></tr></table></figure></p>
